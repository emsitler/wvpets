<div class="card text-center text-black" style="width: 12rem; margin-top: 30px;">
    <img src={{img}} class="card-img-top" alt="..." style="height:100px; width:100px; display:block; margin: 0 auto;">
    <div class="card-body">
      <h5 class="card-title bg-white">{{id}}: {{name}}</h5>
      <p class="card-text bg-white">{{description}}</p>

      <button *ngIf="hatUnlockCheck() == false" type="button" class="btn btn-primary" (click)="unlockHat()">Unlock</button>
      <button *ngIf="hatUnlockCheck() == true" type="button" class="btn btn-success" (click)="equipHat()">Equip</button>
    </div>
  </div>
